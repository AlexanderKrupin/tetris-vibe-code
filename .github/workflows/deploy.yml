name: CI Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      dist-exists: ${{ steps.check.outputs.dist_exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Clean dist
        run: |
          if [ -d "dist" ]; then rm -rf dist; fi

      - name: Create empty dist (safety)
        run: mkdir -p dist

      - name: Build
        run: npm run build

      - name: Check dist exists
        id: check
        run: |
          if [ -d "dist" ]; then echo "dist_exists=true" >> $GITHUB_OUTPUT; else echo "dist_exists=false" >> $GITHUB_OUTPUT; fi

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.dist-exists == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist